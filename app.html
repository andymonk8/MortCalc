    <main class="content container mt-5">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-6">
            <form>
              <div class="mb-1 fw-bold">
                <label for="loanAmount" class="form-label">Loan Amount:</label>
                <input
                  type="number"
                  class="form-control"
                  id="loanA"
                  value="25000" />
              </div>
              <div class="mb-1 fw-bold">
                <label for="term" class="form-label">Payments:</label>
                <input
                  type="number"
                  class="form-control"
                  id="loanT"
                  value="60" />
              </div>
              <div class="mb-1 fw-bold">
                <label for="interestRate" class="form-label">Rate:</label>
                <input
                  type="number"
                  class="form-control"
                  id="loanR"
                  value="5" />
              </div>
              <button
                type="button"
                id="btnSubmit"
                class="btn btn-primary"
                style="float: right">
                Calculate
              </button>
            </form>
          </div>
          <div class="col-12 col-md-6">
            <div id="paymentTitle">
              <p class="fw-bolder">Your Monthly Payments:</p>
            </div>
            <div class="lead fw-bold justify-content-center" height="50">
              <p
                class="lead fw-bold justify-content-center"
                id="paymentBold"></p>
            </div>
            <div class="row row-cols-2">
              <div class="col">
                <label class="text-left fw-bolder">Total Principcal:</label>
              </div>
              <div class="col text-right" id="totalPrincipalBold"></div>
              <div class="col text-left">
                <label class="fw-bolder">Total Interest:</label><br />
              </div>
              <div class="col text-right" id="totalInterestBold"></div>
              <div class="col text-left">
                <label class="fw-bolder">Total Cost:</label>
              </div>
              <div class="col text-right" id="totalCostBold"></div>
            </div>
          </div>
        </div>

        <div class="row table-responsive">
          <div class="col">
            <table class="table table-hover table-striped">
              <thead id="tableheader" class="text-dark">
                <tr>
                  <th>Month</th>
                  <th>Payment</th>
                  <th>Principal</th>
                  <th>Interest</th>
                  <th>Total Interest</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!----Monthly Payment Data / Table / Etc.?!-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!--add event Modal -->
    <div class="modal" tabindex="-1" id="eventModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="newEventForm">
              <div class="mb-2">
                <label class="form-label" for="newEventName">Event Name</label>
                <input
                  id="newEventName"
                  class="form-control"
                  type="text"
                  placeholder="Enter Event Name"
                  required />
              </div>
              <div class="mb-2">
                <label class="form-label" for="newEventCity">City</label>
                <input
                  id="newEventCity"
                  class="form-control"
                  type="text"
                  placeholder="Enter City Name"
                  required />
              </div>
              <div class="mb-2">
                <label class="form-label" for="newEventState">State</label>
                <select class="form-control" id="newEventState">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="mb-2">
                <label class="form-label" for="newEventAttendance"
                  >Attendance</label
                >
                <input
                  id="newEventAttendance"
                  class="form-control"
                  type="number"
                  value="0"
                  required />
              </div>
              <div class="mb-2">
                <label class="form-label" for="newEventDate">Event Date</label>
                <input
                  id="newEventDate"
                  class="form-control"
                  type="date"
                  required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveEventData()"
              id="btnSave"
              data-bs-dismiss="modal">
              Save
            </button>
          </div>
